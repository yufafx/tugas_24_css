<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <form action="">
        <div class="mb-3">
            <label class="form-label fw-bold">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Alamat Rumah</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Foto Profil</label>
            <input class="form-control" type="file">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Alamat Email</label>
            <input type="email" class="form-control" placeholder="Alamat Email">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Kata Sandi</label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
        </div>
        <div class="mb-1">
            <label class="form-label fw-bold">Jenis Kendaraan Anda : </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Motor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Mobil</label>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Register</button>
        </div>
    </form>
</body>

</html>
